<!doctype html>
<html data-ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekken 6 - Character Selection</title>

    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/main.css" />


</head>

<body>

    <div class="row">
        <div class="small-12 columns">
            <img id="logo" src="img/logo.png" alt="background image">
        </div>
    </div>

    <div class="row">
        <div class="small-12 medium-6 columns" id="left_con">
          <div class="row">
            <div class="small-12 columns">
              <h2>PLAYER 1</h2>
            </div>
          </div>
            <div class="row">
              <div class="small-12 medium-10 columns">
                <img id="character_img_big" src="img/armorking.png" alt="armor king photo">
              </div>
              <div class="row">
                <div class="small-12 medium-2 columns">
                  <p id="name">Bruce</p>
                  <p id="weapon">Weapon</p>
                </div>
              </div>
            </div>
        </div>
        <div class="small-12 medium-6 columns" id="right_con">
          <div class="small-12 columns">
            <h2>STATS</h2>
          </div>
          <div class="row">
            <div class="small-12 columns" id="chart">

            </div>
          </div>

        </div>
    </div>



    <script src="js/angular.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>

</body>

</html>
